
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Sheet Music Visualization</title>
        <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/build/cjs/vexflow.js"></script>
        <style>
            #output {
                width: 100%;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <div id="output"></div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const { Renderer, Stave, StaveNote, Formatter, Accidental, TimeSignature, KeySignature } = Vex.Flow;
                
                // Create renderer
                const div = document.getElementById('output');
                const renderer = new Renderer(div, Renderer.Backends.SVG);
                
                // Configure renderer
                renderer.resize(800, 200);
                const context = renderer.getContext();
                
                // Create stave
                const stave = new Stave(10, 40, 780);
                stave.addTimeSignature('4/4');
                stave.addKeySignature('C');
                stave.setContext(context).draw();
                
                // Create notes
                const notes = [
    new StaveNote({clef: "treble", keys: ["c4"], duration: "1"}),
                    new StaveNote({clef: "treble", keys: ["e4"], duration: "1"}),
                    new StaveNote({clef: "treble", keys: ["g4"], duration: "2"}),
                    new StaveNote({clef: "treble", keys: ["c5"], duration: "1"}),
                    new StaveNote({clef: "treble", keys: ["b4"], duration: "1"}),
                    new StaveNote({clef: "treble", keys: ["a4"], duration: "2"}),
                    new StaveNote({clef: "treble", keys: ["g4"], duration: "1"}),
                    new StaveNote({clef: "treble", keys: ["f4"], duration: "1"}),
                    new StaveNote({clef: "treble", keys: ["e4"], duration: "2"}),
                    new StaveNote({clef: "treble", keys: ["e4"], duration: "2"}),
                    new StaveNote({clef: "treble", keys: ["d4"], duration: "1"}),
                    new StaveNote({clef: "treble", keys: ["c4"], duration: "1"}),
                    new StaveNote({clef: "treble", keys: ["c4"], duration: "1"}),
                    new StaveNote({clef: "treble", keys: ["d4"], duration: "1"}),
                    new StaveNote({clef: "treble", keys: ["d#4"], duration: "1"}),
                    new StaveNote({clef: "treble", keys: ["e4"], duration: "1"}),
                    new StaveNote({clef: "treble", keys: ["g4"], duration: "3"}),
                    new StaveNote({clef: "treble", keys: ["f4"], duration: "1"}),
                    new StaveNote({clef: "treble", keys: ["f4"], duration: "2"}),
                    new StaveNote({clef: "treble", keys: ["g4"], duration: "2"}),
                    new StaveNote({clef: "treble", keys: ["e4"], duration: "1"}),
                    new StaveNote({clef: "treble", keys: ["c4"], duration: "3"})
                ];
                
                // Format and draw notes
                Formatter.FormatAndDraw(context, stave, notes);
            });
        </script>
    </body>
    </html>
